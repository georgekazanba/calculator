<!DOCTYPE html>
<html lang = 'ru'>
    <head>
        <meta charset="UTF-8">
        <title>калькулятор)))</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="js/calc.js"></script>
        <link rel="stylesheet" href="css/css.css"></link>
    </head>
    <body>
        <!-- Модальное окно, вызываемое при сбросе -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        Вы действительно хотите сбросить очередь?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary reset" data-dismiss="modal">Да</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Модальное окно, вызываемое при NaN или Infinity -->
        <div class="modal fade" id="zero" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Армянин-программист назвал сына Трафик.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        На ноль себя подели.
                    </div>
                </div>
            </div>
        </div>
        <form action="">
            <div class="d-flex flex-column align-items-center">
                <h1>Калькулятор-примат</h1>
            </div>
            <!-- Калькулятор -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input readonly id="vyvod" class="form-control" type="text">
                    </div>
                </div>
                <!-- кнопки (0-9, операторы, '=' и 'сброс') -->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="1" value="1">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="2" value="2">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="3" value="3">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="4" value="4">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="5" value="5">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="6" value="6">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="7" value="7">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="8" value="8">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="9" value="9">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success" id="+" value="+">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"  id="0" value="0">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success"  id="-" value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success"  id="*" value="*">*</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" id="=" value="=" >=</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" id="/" value="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="r" value="r">Сброс</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
